<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Iniciar sesión</title>
      <h:outputStylesheet name="css/login.css"/>
   </h:head>
   <h:body>
      <f:view>
         <div class="login-form">
            <h:form>
               <fieldset>
                  <legend>Iniciar sesión</legend>
                  
                  <p:messages id="messages" showDetail="false" closable="true"/>

                  <p:outputLabel for="email" value="Correo electrónico"/>
                  <br/>
                  <p:inputText id="email" value="#{loginBean.email}" required="true" style="width: 100%; max-width: 380px" autocomplete="off"/>

                  <p:outputLabel for="password" value="Contraseña"/>
                  <br/>
                  <p:password id="password" value="#{loginBean.password}" required="true" style="width: 100%; max-width: 380px" autocomplete="off"/>

                  <p:commandButton value="Iniciar sesión" action="#{loginBean.login()}" update="@form"/>
               </fieldset>
            </h:form>
         </div>
      </f:view>
   </h:body>
</html>
